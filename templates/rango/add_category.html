{% extends 'rango/base.html'%}

{% load staticfiles %}
{% load bootstrap3 %}

{% block title_block%} Add Category {% endblock %}

{% block body_block%}
    <h1>Add a Category:</h1>
    <form id="category_form", method="post", action = "/linkfair/add_category/">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='OK' reset='Cancel'%}{% endbuttons %}
    </form>
{% endblock %}
